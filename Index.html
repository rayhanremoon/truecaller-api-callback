<!doctype html>
<html lang="en"> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Phone Number Verification</title> 
  </head> 
  <body> 
    <div class="container"> 
      <h2>Verify Phone Number</h2> 
      <input type="tel" id="phoneNumber" placeholder="Enter Phone Number"> 
      <button onclick="startVerification()">Send Verification Code</button> 
    </div>

    <h1>Firebase Phone Authentication</h1> 
    <div id="recaptcha-container"></div> 
    <label for="phoneNumber">Phone Number:</label> 
    <input type="text" id="phoneNumber" placeholder="+1234567890"> 
    <button onclick="sendVerificationCode()">Send Verification Code</button> 
    <br><br> 
    <label for="verificationCode">Verification Code:</label> 
    <input type="text" id="verificationCode" placeholder="Enter verification code"> 
    <button onclick="verifyCode()">Verify Code</button>  

    <!-- JavaScript Module -->
    <script type="module" src="./firebase-auth.mjs"></script>
  </body>
</html>
